<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lessonFive</title>
</head>
<body>
    <script>
		//Функция, которая принимает 4 значение: предложение, символ, длину строки, определение символа
		function padString(target, char,length, fromStart){
			//Одерживаем нужные параметры 
			target = prompt("Enter your string:");
			char = prompt("What symbol do you want:");
			length =prompt("What length do you want:");
			fromStart = prompt("Where do you want the symbols to appear(True - in front of or False - behind):");
			//Проверка на ввод нужного параметра
			while(fromStart !== "False" && fromStart !== "True"){
				fromStart = prompt("Try,again:");
			}
			//С какой стороны будут находится символы
			if(fromStart == "True"){
				while(target.length < length){
					target = char + target;
					target.length++;
				}
			}else{
				while(target.length < length){
					target += char;
					target.length++;
				}
			}
			alert(target)
		}
		padString();
    </script>
</body>
</html>

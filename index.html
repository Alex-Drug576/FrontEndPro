<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<script>
		console.log("false && true || true - будет true, потому что оператор && выше чем оператор ||");
		console.log('false && (true || true) - будет false, потому что сначало выполнится действие в скобках, а потом и оператор && ');
		console.log('"10" + (5 === 6) -  будет 10false, потому что сначало сработает строгое стравнение, а потом число соеденится с false ');
		console.log('"10" - 5 === 6 - будет false, потому что сначало сработает оператор - , а потом строгое сравнение');
		console.log('(+null == false) < 1 - будет false, потому что сработает унарный плюс, потом сравнение и последний оператор < ');
		console.log('(+null == false) < 1 - будет false, потому что сработает унарный плюс, потом сравнение, степень и последнее сравнение ');
		console.log('undefined + 5 > null + 1 - будет false, потому что сработет левый плюс, потом правый и сравнение');

		var text;
		var age = prompt("Hello\n How old are you?");
		var count = age % 100;
		if (count >= 5 && count <= 20) {
			text = 'лет';
		} else {
			count = count % 10;
			if (count == 1) {
				text = 'год';
			} else if (count >= 2 && count <= 4) {
				text = 'года';
			} else {
				text = 'лет';
			}
		}
		alert(age + " " + text);
	</script>
</body>

<body>
    <script>
		function padString(target, char,length, fromStart){ 
			if(fromStart ===  Boolean(true)){
				while(target.length < length){
					target = char + target;
					target.length++;
				}
			}else{
				while(target.length < length){
					target += char;
					target.length++;
				}
			}
			alert(target);
		}
		padString('hello', '*', 7);
    </script>
</body>

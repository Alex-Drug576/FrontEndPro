<body>
    <script>
        var userName = "Dragomareskiy Alexsandr";
        var userAge = "18 years old";
        var userHello = "Hello world";
        console.log(userName + "\n" + userAge + "\n" + userHello);   
         
        console.log("+'40' + +'2' --- 40 + 2 = 42 \n'2' + 3 ** 2 --- 2 + 6 = 8\n3 ** 2 / 3 --- 6 / 3 = 2\n3 ** (9 / 3) --- 3 ** 3 = 9\nundefined + 1 --- Nan\n+null + 10 --- 0 + 10 = 10\nnull / 5 --- 0\n'hello' + null --- 'hellonull'\n'hello' - undefined + ' ' --- 'Nan' + ' ' = 'Nan '\n'30' + 3 - '3' --- '303' - '3' = 300\n10 % '5' --- 0");

        var number = 5; //инициализация переменной 
        2 * ++number; //Сначало number = 6 ,а потом 2 * 6 = 12
        2 * number--; //Сначало 2 * 5 = 10,а потом number = 4
        console.log(number);
    </script>
